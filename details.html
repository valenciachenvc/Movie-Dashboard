<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css" />
    <a href="index.html"> </a>
  </head>
  <body>
    <div class="container">
        <a href="index.html">Back to Movie List</a>
        <h1 id="movieTitle">Loading...</h1>
        <img id="moviePoster" src="" alt="Movie Poster">
        <!-- <p id="movieOverview"><strong>Synopsis:</strong></p> !-->
        <p><strong>Synopsis:</strong> <span id="movieOverview"></span></p>
        <p><strong>Release Date:</strong> <span id="releaseDate"></span></p>
        <p><strong>Rating:</strong> <span id="rating"></span></p>
        <p><strong>Genres:</strong> <span id="genres"></span></p>

        <br><br>

        <!-- Movie Credits -->
        <div id="credits">
          <h3>Cast</h3>
          <div id="cast"></div> <br>
          <h3>Crew</h3>
          <div id="crew"></div>
        </div>

        <br> <br>

        <p><strong>Reccomendations Based on this Movie:</strong> <span id="genres"></span></p>        

      <div id="movieGrid" class="movie-grid"></div> <!--will be used to show recommendations-->
    </div>
    <script src="details.js"></script>
  </body>
</html>
